# hugo server --minify --themesDir ... --baseURL=http://0.0.0.0:1313/theme/hugo-book/

baseURL: https://pratiyush.github.io/
title: Note Book
theme: book

# Book configuration
disablePathToLower: true
enableGitInfo: false  

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

languages:
  en:
    languageName: English
    contentDir: content
    weight: 1

menu:
  after:
    - name: "GITHUB"
      url: "https://github.com/Pratiyush"
      weight: 10
    - name: "LINKEDIN"
      url: "https://www.linkedin.com/in/pratiyush-kumar-singh-3a981918/"
      weight: 20
params:
  BookTheme: "light"
  BookToC: false
  BookDateFormat: "January 2, 2006"
  BookSearch: true
  BookPortableLinks: true
  BookServiceWorker: true
  BookTranslatedOnly: false